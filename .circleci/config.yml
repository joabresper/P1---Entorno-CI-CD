version: 2.1

node_image: &node_image cimg/node:22.12.0

imports:
  - .circleci/terraform.yml

orbs:
  discord: antonioned/discord@0.1.0
  sonarcloud: sonarsource/sonarcloud@3.0

parameters:
  tag:
    type: string
    default: ""

jobs:
  create-environment:
    docker:
      - image: cimg/node:22.12.0
    steps:
      - checkout
      - run: node --version
      - run:
          name: Install dependencies
          command: npm install
      - discord/status:
          fail_only: true
          webhook: "${DISCORD_WEBHOOK}"
          failure_message: "**‚ùå Fall√≥ la creaci√≥n del entorno.** Revis√° los pasos de instalaci√≥n.\\n\\nUsuario: **${CIRCLE_USERNAME}**"

  run-tests:
    docker:
      - image: cimg/node:22.12.0
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: npm install
      - run:
          name: Run tests
          command: npm test
      - discord/status:
          webhook: "${DISCORD_WEBHOOK}"
          success_message: "**‚úÖ Pruebas completadas con √©xito!** Todo sali√≥ bien!\\n\\nUsuario: **${CIRCLE_USERNAME}**"
          failure_message: "**‚ùå Las pruebas fallaron.** Revis√° los resultados.\\n\\nUsuario: **${CIRCLE_USERNAME}**"

  move-trello-card:
    docker:
      - image: cimg/base:stable
    parameters:
      trello_list:
        type: string
      message:
        type: string
        default: "el pipeline"
    steps:
      - checkout
      - run:
          name: Move card to trello errors list 
          command: |
            COMMIT_MSG=$(git log -1 --pretty=%B)
            CARD_SHORT_ID=$(echo "$COMMIT_MSG" | sed -n 's/.*\[\([^]]*\)\].*/\1/p')
            AUTHOR=$(git log -1 --pretty='%an')
            curl -s -X PUT "https://api.trello.com/1/cards/${CARD_SHORT_ID}?idList=${<< parameters.trello_list >>}&key=${TRELLO_API_KEY}&token=${TRELLO_SECRET_TOKEN}"
            
            if [ << parameters.trello_list >> == "TRELLO_ERRORS_LIST_ID" ]; then
              TEXT="CircleCI detect√≥ un error en << parameters.message >> | GitHubUser: ${AUTHOR}"
              ENCODED_TEXT=$(printf "%s" "${TEXT}" | jq -sRr @uri)

              curl --request POST \
                --url "https://api.trello.com/1/cards/${CARD_SHORT_ID}/actions/comments?text=${ENCODED_TEXT}&key=${TRELLO_API_KEY}&token=${TRELLO_SECRET_TOKEN}" \
                --header 'Accept: application/json'
            fi

  deploy:
    docker:
      - image: cimg/node:22.12.0
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: npm install
      - run:
          name: Deploy in Render
          command: |
            curl -X POST "$RENDER_DEPLOY_HOOK_URL"
      - run:
          name: Check deploy
          command: |
            sleep 60

            for i in {1..10}; do
              if curl -sSf ${RENDER_APP_URL} > /dev/null; then
                echo "Sitio activo"
                break
              fi
              echo "Esperando que el sitio est√© disponible..."
              sleep 5
            done

            STATUS=$(curl -s -o /dev/null -w "%{http_code}" ${RENDER_APP_URL})
            if [ "$STATUS" -ne 200 ]; then
              echo "El sitio no est√° activo. C√≥digo de estado: $STATUS"
              exit 1
            fi
      - discord/status:
          webhook: "${DISCORD_WEBHOOK}"
          success_message: "**‚úÖ Se realiz√≥ correctamente el deploy!**"
          failure_message: "**‚ùå Fall√≥ el deploy.**"

  check-deploy-status:
    docker:
      - image: cimg/base:stable
    steps:
      - run:
          name: Check deploy status
          command: |
            for i in {1..10}; do
              if curl -sSf ${RENDER_APP_URL} > /dev/null; then
                echo "Sitio activo"
                break
              fi
              echo "Esperando que el sitio est√© disponible..."
              sleep 5
            done
  
  bombardier-test:
    docker:
      - image: cimg/base:stable
    parameters:
      connections:
        type: integer
        default: 100
      requests:
        type: integer
        default: 10
    steps:
      - run:
          name: Install Bombardier
          command: |
            curl -L https://github.com/codesenberg/bombardier/releases/download/v1.2.5/bombardier-linux-amd64 -o bombardier
            chmod +x bombardier
            sudo mv bombardier /usr/local/bin/
            echo "Bombardier installed successfully"
      - run:
          name: Run concurrency test with Bombardier
          command: |
            bombardier -c << parameters.connections >> -n << parameters.requests >> ${RENDER_APP_URL} > output.txt
            cat output.txt
            if grep -qE "4xx - [1-9]|5xx - [1-9]" output.txt; then
              exit 1
            fi
      - discord/status:
          webhook: "${DISCORD_WEBHOOK}"
          success_message: "**‚úÖ Prueba de concurrencia completada con √©xito!**\\nNo hubo errores HTTP!"
          failure_message: "**‚ùå La prueba de concurrencia fall√≥.**\\nHubo errores HTTP. Revis√° los resultados."
  
  sonarcloud:
    docker:
      - image: cimg/node:22.12.0
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: npm install
      - sonarcloud/scan
      - run:
          name: Check SonarCloud Quality Gate status
          command: |
            response=$(curl -s -u ${SONAR_TOKEN}: "https://sonarcloud.io/api/qualitygates/project_status?projectKey=${SONAR_PROJECT_KEY}")
            status=$(echo $response | jq -r '.projectStatus.status')
            echo "Quality Gate status: $status"
            echo "export QUALITY_GATE_STATUS=$status" > status.env

            if [ "$status" != "OK" ]; then
              echo "Quality Gate failed!"
              exit 1
            fi
      - run:
          name: Load Quality Gate status
          command: |
            source status.env
            echo "Status loaded: $QUALITY_GATE_STATUS"
      - discord/status:
          webhook: "${DISCORD_WEBHOOK}"
          success_message: "**‚úÖ SonarCloud an√°lisis completado con √©xito!**\\nLa calidad del c√≥digo es buena!"
          failure_message: "**‚ùå SonarCloud an√°lisis fall√≥.**\\nRevis√° los resultados de la calidad del c√≥digo." 
  
  pull-request:
    docker:
      - image: cimg/base:stable
    steps:
      - run:
          name: Create Pull Request from develop to main
          command: |
            curl -X POST -H "Authorization: token $GITHUB_TOKEN" \
              -H "Accept: application/vnd.github.v3+json" \
              https://api.github.com/repos/${CIRCLE_PROJECT_USERNAME}/${CIRCLE_PROJECT_REPONAME}/pulls \
              -d "{\"title\": \"Auto PR: develop ‚Üí main\", \"head\": \"develop\", \"base\": \"main\", \"body\": \"Auto PR - Develop pipeline completado con √©xito. Fusionando cambios de develop a main.\"}"

  plan-apply:
    working_directory: ~/project
    docker:
      - image: docker.mirror.hashicorp.services/hashicorp/terraform:light
    steps:
      - checkout
      - run:
          name: terraform init & plan
          command: |
            cd infra
            terraform init -input=false
            terraform plan -out tfapply -var-file terraform.tfvars
      - persist_to_workspace:
          root: infra
          paths:
            - .

  apply:
    docker:
      - image: docker.mirror.hashicorp.services/hashicorp/terraform:light
    steps:
      - attach_workspace:
          at: infra
      - run:
          name: terraform apply
          command: |
            cd infra
            terraform apply -auto-approve tfapply
      - run:
          name: terraform output
          command: |
            cd infra
            terraform output -raw ec2_public_ip > ec2_ip.txt
      - persist_to_workspace:
          root: infra
          paths:
            - .

  plan-destroy:
    docker:
      - image: docker.mirror.hashicorp.services/hashicorp/terraform:light
    steps:
      - attach_workspace:
          at: infra
      - run:
          name: terraform create destroy plan
          command: |
            cd infra
            terraform plan -destroy -out tfdestroy -var-file terraform.tfvars
      - persist_to_workspace:
          root: infra
          paths:
            - .

  destroy:
    docker:
      - image: docker.mirror.hashicorp.services/hashicorp/terraform:light
    steps:
      - attach_workspace:
          at: infra
      - run:
          name: terraform destroy
          command: |
            cd infra
            terraform apply -auto-approve tfdestroy
  
  deploy-aws:
    docker:
      - image: cimg/base:stable
    steps:
      - attach_workspace:
          at: infra
      - run:
          name: Deploy en EC2
          command: |
            echo "${EC2_SSH_PRIVATE_KEY}" | sed 's/\\n/\n/g' > key.pem
            chmod 600 key.pem

            export EC2_IP=$(cat infra/ec2_ip.txt)

            until nc -zvw5 ${EC2_IP} 22; do
              sleep 5
              echo "Reintentando conexi√≥n SSH..."
            done

            ssh -o StrictHostKeyChecking=no -i key.pem ec2-user@${EC2_IP} \<< EOF
              sudo apt update
              sudo apt install -y git nodejs npm
              git clone ${CIRCLE_REPOSITORY_URL}
              cd tu-repo
              npm install
              npm run build
              npm start &
            EOF
      - run:
          name: Mostrar URL de la app desplegada
          command: |
            IP=$(cat infra/ec2_ip.txt)
            echo "======================================="
            echo "‚úÖ Tu app ya est√° desplegada üöÄ"
            echo "üåê URL: http://$IP:3000"
            echo "======================================="


