version: 2.1

orbs:
  node: circleci/node@7.1.0

jobs:
  create-environment:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - node/install:
          install-npm: true
      - run: node --version
      - run:
          name: Install dependencies
          command: npm install

  run-tests:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - node/install:
          install-npm: true
      - run:
          name: Install dependencies
          command: npm install
      - run:
          name: Run tests
          command: npm test

workflows:
  first-test:
    jobs:
      - create-environment
      - run-tests:
          requires:
            - create-environment