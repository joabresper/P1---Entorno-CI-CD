version: 2.1

orbs:
  discord: antonioned/discord@0.1.0

jobs:
  create-environment:
    docker:
      - image: cimg/node:22.12.0
    steps:
      - checkout
      - run: node --version
      - run:
          name: Install dependencies
          command: npm install
      - discord/status:
          fail_only: true
          webhook: "${DISCORD_WEBHOOK}"
          failure_message: "**❌ Falló la creación del entorno.** Revisá los pasos de instalación.\nUsuario: ${CIRCLE_PIPELINE_USERNAME}"

  run-tests:
    docker:
      - image: cimg/node:22.12.0
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: npm install
      - run:
          name: Run tests
          command: npm test
      - discord/status:
          webhook: "${DISCORD_WEBHOOK}"
          success_message: "**✅ Pruebas completadas con éxito!** Todo salió bien."
          failure_message: "**❌ Las pruebas fallaron.** Revisá los resultados."

workflows:
  my-test:
    jobs:
      - create-environment
      - run-tests:
          requires:
            - create-environment